<!DOCTYPE html>
<html>
<head>
	<title>Signup Form</title>
</head>
<body>
	<h1>Signup Form</h1>
	<form method="POST" action="#">
		<label for="name">Name*</label>
		<input type="text" id="name" name="name" placeholder="Name" required><br>

		<label for="email">Email*</label>
		<input type="email" id="email" name="email" placeholder="Email" required><br>

		<label for="gender">Gender*</label><br>
		<input type="radio" id="gender_m" name="gender" value="male">
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" value="female">
		<label for="gender_f">Female</label><br>

		<label for="cars">Car Brands*</label>
		<select id="cars" name="cars">
			<option value="">--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedes">Mercedes</option>
		</select><br>

		<label for="age">Age*</label>
		<input type="number" id="age" name="age" placeholder="Age" required><br>

		<label for="dob">DOB*</label>
		<input type="date" id="dob" name="dob" required><br>

		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx"><br>

		<label for="password">Password*</label>
		<input type="password" id="password" name="password" placeholder="Password" required><br>

		<input type="checkbox" id="tos" name="tos">
		<label for="tos">I agree to the TOS</label><br>

		<<button> Submit</button>
	</form>
</body>
</html>
